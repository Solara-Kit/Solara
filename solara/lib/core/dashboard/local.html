<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirecting...</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }
            .container {
                text-align: center;
            }
            img {
                max-width: 50%;
                max-height: 80vh;
                object-fit: contain;
            }
        </style>
        <script>
            fetch('/redirect')
                .then(response => response.json())
                .then(data => {
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 500);
                })
                .catch(error => console.error('Error:', error));
        </script>
    </head>
    <body>
        <div class="container">
            <img src="solara.png" alt="Logo Image">
        </div>
    </body>
</html>
